name: strat_portfolio
description: STRAT Portfolio Tracker - Multi-wallet crypto portfolio management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4

  # Charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.9

  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
